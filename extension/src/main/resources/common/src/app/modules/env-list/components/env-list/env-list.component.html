<div class="row">
  <div class="col">
    <p class='small-info' style="margin-bottom: 0"><small>{{nbResults}} results of {{totalEnvs}}</small></p>
  </div>
</div>
<div class="row">
  <div class="col">
    <div class="scrollbar" id="env-list">
      <div id="no-result" *ngIf="nbResults === 0">
        No results
      </div>
      <div class="accordion" id="accordion" *ngIf="nbResults > 0">
        <div class="accordion-item" *ngFor="let env of environments">
          <h2 class="accordion-header" id="heading{{env.env}}{{env.type}}">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    [attr.data-bs-target]="'#collapse' + env.env + env.type" aria-expanded="false"
                    [attr.aria-controls]="'collapse' + env.env + env.type">
              <div class="accordion-header-text">
                <div class="container-flex">
                  <div class="row">
                    <div class="col-1 item-logo" [attr.style]="'background-image: url(' + env.logo + ')'" *ngIf="userOptions.display.logo"></div>
                    <div class="text-truncate" [ngClass]="userOptions.display.logo ? 'col-8':'col-9'">
                      {{env.env}}<span *ngIf="userOptions.display.clientName">&nbsp;({{env.name}})</span>&nbsp;
                      <span class="badge badge-pill badge-light" *ngIf="userOptions.display.clientDomain">{{env.domain}}</span>
                    </div>
                    <div class="col-3">
                      <span class="badge float-end {{env.displayOptions?.badgeType}}">{{env.type}}</span>
                      <span class="badge bg-aws badge-pill text-dark float-end" style="margin-right: 5px" *ngIf="env.provider === 'AWS'">AWS</span>
                    </div>
                  </div>
                </div>
              </div>
            </button>
          </h2>
          <div id="collapse{{env.env}}{{env.type}}" class="accordion-collapse collapse"
               [attr.aria-labelledby]="'heading' + env.env + env.type"
               data-bs-parent="#accordion">
            <div class="accordion-body">
              <p class='small-info' style='width: 100%' *ngIf="userOptions.display.version"><cite>Version : {{env.occVersion}}</cite></p>
